---
layout: default
---
<div class="xs-2 sm-3"></div>
<div class="container xs-prl1 sm-prl0">
    <div class="post">

        <header class="xs-ptb1">
            <h1 class="xs-beta xs-inset2">{{ page.title }}</h1>
            <p class="text-gray xs-mb1">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>

        <article class="markdown-content">
            {{ content }}
        </article>

    </div>
</div>
